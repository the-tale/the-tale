
<div class="modal hide hero-deck-use-card">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">×</button>
    <h3 class="pgf-dialog-title dialog-title">Использование карты</h3>
  </div>

  <div class="modal-body">

    <h3>{{card.name|up_first}}</h3>

    <p>
      {{card.effect.DESCRIPTION}}
    </p>

    <form class="pgf-use-card-form" method="post" action="{{ use_card_url(card.uid) }}">

      {{ form.errors_container }}

      {% if form.TEMPLATE %}{% include form.TEMPLATE %}{% endif %}

      <div class="widget">
        <input type="submit" class="btn btn-success" value="Использовать"/>
      </div>

    </form>

  </div>

</div>
