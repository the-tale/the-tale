<div class="modal hide request-friendship-dialog">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">×</button>
    <h3>Добавить в друзья</h3>
  </div>

  <div class="modal-body">
    <p>
      {{friend.nick_verbose}} появится в списке друзей как только одобрит ваше приглашение.
    </p>
    <p>
      Напишите несколько слов о себе, чтобы вас наверняка узнали.
    </p>

    <form class="pgf-friendship-request" method="post" action="{{ url('accounts:friends:request', friend=friend.id) }}">

      {{ form.errors_container }}

      {{ form.text.widget }}

      <div class="widget">
        <input type="submit" class="btn btn-success" value="Предложить дружбу"/>
        <input type="button" class="btn btn-danger pull-right" data-dismiss="modal" value="отмена"/>
      </div>

    </form>

  </div>
</div>
