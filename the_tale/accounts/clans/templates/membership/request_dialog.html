<div class="modal hide pgf-request-dialog">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">×</button>
    <h3 class="pgf-dialog-title dialog-title">Заявка в гильдию</h3>
  </div>

  <div class="modal-body">

    <p class="alert alert-info">
      Вы собираетесь подать заявку на вступление в гильдию <a target="_blank" href="{{url('accounts:clans:show', invited_clan.id)}}">{{invited_clan.name}}</a>.
    </p>

    <form id="pgf-request-membership-form" method="post" action="{{ url('accounts:clans:membership:request', clan=invited_clan.id) }}">
      {{ form.errors_container }}

      {{ form.text.widget }}

      <div class="widget">
        <input type="submit" class="btn" value="Отправить"/>
      </div>

    </form>
  </div>

</div>
