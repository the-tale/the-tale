volumes:
  postgresql-storage: {}


services:

  core-postgresql:
    volumes:
       - postgresql-storage:/var/lib/postgresql/data

  utils-postgresql:
    volumes:
       - ${PWD}/.backups:/backups/

  core-nginx:
    volumes:
      - $TT_CONFIGS_ROOT/nginx/templates:/nginx-config-templates:ro

  tt-personal-messages:
    volumes:
      - ${PWD}:/home/tt_service/repository

  tt-personal-impacts:
    volumes:
      - ${PWD}:/home/tt_service/repository

  tt-crowd-impacts:
    volumes:
      - ${PWD}:/home/tt_service/repository

  tt-job-impacts:
    volumes:
      - ${PWD}:/home/tt_service/repository

  tt-game-chronicle:
    volumes:
      - ${PWD}:/home/tt_service/repository

  tt-data-protector:
    volumes:
      - ${PWD}:/home/tt_service/repository

  site:
    command: sleep 24h

    volumes:
      - ${PWD}:/home/tt_service/repository

  utils-site-migrations:
    volumes:
      - ${PWD}:/home/tt_service/repository

  utils-site-generate-static:
    volumes:
      - ${PWD}:/home/tt_service/repository

  utils-site:
    volumes:
      - ${PWD}:/home/tt_service/repository
